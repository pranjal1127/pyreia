    <!-- <iframe width="0" height="0" src="https://www.youtube.com/embed/MPUBSZYESgU?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    
    <div id="typed-strings">
      <p>Typed.js is a <strong>JavaScript</strong> library.</p>
      <p>It <em>types</em> out sentences.</p>
    </div>
    <span id="typed"></span>
    <script>
     var options = {
       strings: ['<i>First</i> sentence.', '&amp; a second sentence.'],
       typeSpeed: 40
        };

      var typed = new Typed('.element', options);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/birds.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var countDownDate = new Date("Apr 4,2020 00:00:00").getTime();
        var countDownFuncion = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000*3600*24));
            var hours = Math.floor((distance % (1000*3600*24))/(1000*3600));
            var minutes = Math.floor((distance % (1000*3600))/(1000*60));
            var seconds = Math.floor((distance % (1000*60))/(1000));
            var timeString  = days + "d:" + hours + "h:" + minutes + "m:" + seconds + "s";
            document.getElementById("countDown").innerHTML = timeString;
           
        },1000);

        var options = {
          strings: ['<i>First</i> sentence.', '&amp; a second sentence.'],
          typeSpeed: 40
        };

        var typed = new Typed('.element', options);
    </script>

  </body>
