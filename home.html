    <script>
    $(document).ready(function() {
      //Preloader
      preloaderFadeOutTime = 500;
      function hidePreloader() {
      var preloader = $('.preloader');
      preloader.fadeOut(preloaderFadeOutTime);
      }
      hidePreloader();
      });
      </script>
    <script>
         
        var countDownDate = new Date("Apr 4,2020 00:00:00").getTime();
        var countDownFuncion = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000*3600*24));
            var hours = Math.floor((distance % (1000*3600*24))/(1000*3600));
            var minutes = Math.floor((distance % (1000*3600))/(1000*60));
            var seconds = Math.floor((distance % (1000*60))/(1000));
            var timeString  = days + "d:" + hours + "h:" + minutes + "m:" + seconds + "s";
            document.getElementById("countDown").innerHTML = timeString;
           
        },1000);
    </script>
    <script src="./js/jquery-3.4.1.js"></script>
